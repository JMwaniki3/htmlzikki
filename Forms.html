<!doctype html>
<html lang="en">
<head>
  <style>
    body{
      -webkit-background-clip: border;
      background-color: cadetblue;
      text-align: center;
      }
    label{
      font-size: xx-large;
    }
    input{
      margin: 25px;
      padding: 25px;
      mso-border-left-width-alt: 60px;
    }
    h2{
      font-size: xxx-large;
    }


  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h2>eMobilis Mid-Morning Class</h2>
<form action="" method="post">
  <label for="fname">Full Name</label><br>
  <input type="text" id="fname" placeholder="Enter Full Name"><br>
  <label for="email">Barua Pepe</label><br>
  <input type="email" id="email" placeholder="Barua Pepe"><br>
  <label for="sime">Phone Number</label><br>
  <input type="text" id="sime" placeholder="Phone Number"><br>
  <label for="dor">Date of registration</label><br>
  <input type="date" id="dor" placeholder="Date of Registration"><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender">
  <label for="custom" >Custom</label>
  <input type="radio" id="custom" name="gender"><br>
  <label for="pic">Student Picture</label>
  <input type="file" id="pic">
  <label for="Course">Course Taken</label>
  <select name="course" id="Course">
    <option value="Python">Python</option>
    <option value="Javascript">Javascript</option>
    <option value="Android">Android</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
    <option value="Laravel">Laravel</option>
    <option value="C">C</option>
  </select><br>
  <label for="pass">Password</label><br>
  <input type="text" id="pass" placeholder="Password"><br>
  <input type="submit" value="Register here!!!"><br>
</form>
</body>
</html>
